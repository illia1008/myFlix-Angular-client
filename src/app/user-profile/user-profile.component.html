<mat-card>

  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field style="margin-right: 10px;">
        <label>Username</label>
        <input matInput [(ngModel)]="user.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field style="margin-right: 10px;">
        <label>Password</label>
        <input matInput [(ngModel)]="user.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
      <mat-form-field style="margin-right: 10px;">
        <label>Email</label>
        <input matInput [(ngModel)]="user.Email" type="email" placeholder="Email" name="Email" required>
      </mat-form-field>
      <mat-form-field style="margin-right: 10px;">
        <label>Birthday</label>
        <input matInput [(ngModel)]="user.Birthday" type="date" placeholder="Birthday" name="Birthday">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="updateUser()" color="primary" style="margin-right: 10px;">
      Update
    </button>
    <button mat-raised-button (click)="resetUser()" color="primary" style="margin-right: 10px;">
      Reset
    </button>
    <button mat-raised-button (click)="logout()" color="primary" style="margin-right: 10px;">
      Logout
    </button>
  </mat-card-actions>

  <!-- Favorite Movies -->
  <mat-card-title>Favorite Movies</mat-card-title>
  <div style="display: flex; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of favoriteMovies; let i = index"
      style="width: 280px; margin-right: 10px; margin-bottom: 10px;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img [src]="movie.ImagePath" alt="{{ movie.Title }}" style="width: 100%; height: auto;" />
      <mat-card-actions>
        <button mat-raised-button (click)="removeFromFavorite(movie)" color="primary" style="margin-right: 10px;">
          Remove from favorite
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- If no favorite movies are found, show a message -->
    <div *ngIf="favoriteMovies.length === 0" style="width: 100%; text-align: center;">
      <p>No favorite movies to display.</p>
    </div>
  </div>

</mat-card>
