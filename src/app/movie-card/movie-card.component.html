<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="getMsg(movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary" (click)="getMsg(movie.Director.Bio)">
        Director
      </button>
      <button mat-button color="primary" (click)="getMsg(movie.Description)">
        Synopsis
      </button>
      <button mat-icon-button (click)="modifyFavoriteMovies(movie)">
        <mat-icon>{{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
